# FONT CONFIGURATION
font_family      FiraCode Nerd Font
font_size        16.0
disable_ligatures never

# THEME (assuming you used the kitten to select Catppuccin)
include ./theme.conf

# TABS
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted

# === CHANGE IS HERE ===
# Added a space on each side of the text to create padding between tabs.
tab_title_template " {index}: {title} "

# BORDERS & PADDING
window_border_width 2px
window_border_style rounded
active_border_color #89b4fa
inactive_border_color #45475a
window_padding_width 10

# LAYOUT
enabled_layouts tall,stack

# OPACITY
# background_opacity 0.95

# MISC
# Open URLs with hints using ctrl+shift+e
map kitty_mod+e launch --type=background --cwd=current open_url_with_hints

# === KEYBINDINGS ===
# Explicitly map Cmd+1, Cmd+2, etc. to switch tabs on macOS.
# This is the default, but we are forcing it here to override any
# potential system-level conflicts.
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
